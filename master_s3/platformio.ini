[env:esp32-s3-devkitc-1]
platform_packages = toolchain-riscv32-esp @ 8.4.0+2021r2-patch5
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
build_flags = 
              -DCORE_DEBUG_LEVEL=0
